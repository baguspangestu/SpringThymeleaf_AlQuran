<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Jadwal Sholat & Imsak" />
    <meta name="keywords" content="Jadwal, Sholat, Imsak, 2023" />
    <title>Al-Quran Online | Irvanudin</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <!-- Head -->
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="container">
        <a class="navbar-brand m-0 h1 fw-bold" href="/"
          ><i class="fa-solid fa-book-quran"></i> Al-Qur'an Online</a
        >
      </div>
    </nav>
    <!-- Content -->
    <div class="container my-4">
      <div class="card p-2 text-center shadow-sm mb-2">
        <div
          class="fs-2 arabic fw-bold"
          th:text="${detail.data.namaLatin} + ' • ' + ${detail.data.nama}"
        ></div>
        <div
          th:text="${detail.data.tempatTurun} + ' • ' + ${detail.data.arti} + ' • ' + ${detail.data.jumlahAyat} + ' Ayat'"
        ></div>
        <div class="d-flex flex-wrap justify-content-center">
          <a
            class="btn btn-success mt-2"
            th:href="'/tafsir/' + ${detail.data.nomor}"
            ><i class="fa-regular fa-newspaper"></i> Tafsir
          </a>
          <div class="mx-1"></div>
          <button
            type="button"
            class="btn btn-success mt-2"
            onClick="window.location.reload()"
          >
            <i class="fa-solid fa-play"></i> Audio
          </button>
          <div class="mx-1"></div>
          <select class="form-select w-auto mt-2">
            <option disabled class="fw-bold">Pilih Audio</option>
            <option
              th:each="audio : ${detail.data.audioFull}"
              th:value="${audio.value}"
              th:text="${audio.value.substring(audio.value.lastIndexOf('/', audio.value.lastIndexOf('/') - 1) + 1, audio.value.lastIndexOf('/')).replace('-', ' ')}"
            ></option>
          </select>
          <div class="mx-1"></div>
          <select id="pilih-ayat" class="form-select w-auto mt-2">
            <option disabled class="fw-bold">Pilih Ayat</option>
            <option
              th:each="ayat : ${detail.data.ayat}"
              th:value="${ayat.nomorAyat}"
              th:text="'Buka Ayat ' + ${ayat.nomorAyat}"
            ></option>
          </select>
        </div>
      </div>
      <div class="card p-2 text-center shadow-sm mb-2">
        <div class="fs-3 arabic p-2">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيْمِ</div>
      </div>
      <div
        class="card ayat p-2 shadow-sm mb-2"
        th:each="ayat : ${detail.data.ayat}"
      >
        <div th:text="${detail.data.nomor} + ' : ' + ${ayat.nomorAyat}"></div>
        <div class="fs-3 text-end my-2 arabic" th:text="${ayat.teksArab}"></div>
        <div class="fw-semibold" th:text="${ayat.teksLatin}"></div>
        <hr style="margin: 2px" />
        <div th:text="${ayat.teksIndonesia}"></div>
      </div>
      <div class="card p-2 shadow-sm mb-2">
        <div class="d-flex justify-content-between">
          <th:block th:if="${detail.data.suratSebelumnya}">
            <a
              class="btn btn-success"
              th:href="'/detail/' + ${detail.data.suratSebelumnya.nomor}"
              ><i class="fa-solid fa-left-long"></i>
              <span
                th:text="${detail.data.suratSebelumnya.namaLatin} + ' • ' + ${detail.data.suratSebelumnya.nama}"
              ></span
            ></a>
          </th:block>
          <div class="mx-1"></div>
          <th:block th:if="${detail.data.suratSelanjutnya}">
            <a
              class="btn btn-success"
              th:href="'/detail/' + ${detail.data.suratSelanjutnya.nomor}"
              ><span
                th:text="${detail.data.suratSelanjutnya.namaLatin} + ' • ' + ${detail.data.suratSelanjutnya.nama}"
              ></span>
              <i class="fa-solid fa-right-long"></i>
            </a>
          </th:block>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div style="height: 50px"></div>
    <footer
      class="fixed-bottom d-flex align-items-center justify-content-center"
      style="background-color: #d1e7dd; height: 50px"
    >
      <div class="text-center my-auto">© 2023 Sistem Informasi - Irvanudin</div>
    </footer>
    <!-- Back to top -->
    <button
      id="back-to-top"
      class="btn btn-success btn-back-to-top"
      style="
        position: fixed;
        bottom: 70px;
        right: 20px;
        z-index: 9999;
        display: none;
      "
      title="Kembali ke atas"
    >
      <i class="fas fa-chevron-up"></i>
    </button>
    <!-- Script -->
    <script th:src="@{/script.js}"></script>
    <script th:src="@{/scripts/detail.js}"></script>
  </body>
</html>
