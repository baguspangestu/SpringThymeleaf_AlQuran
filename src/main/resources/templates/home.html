<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Jadwal Sholat & Imsak" />
    <meta name="keywords" content="Jadwal, Sholat, Imsak, 2023" />
    <title>Al-Quran Online | Irvanudin</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <!-- Head -->
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="container">
        <a class="navbar-brand m-0 h1" href="/"
          ><i class="fa-solid fa-book-quran"></i> Al-Qur'an Online</a
        >
      </div>
    </nav>
    <!-- Content -->
    <div class="container my-4">
      <div class="row">
        <div
          class="col-12 col-sm-6 col-md-4 g-2"
          th:each="surat : ${surat.data}"
        >
          <div class="card shadow-sm p-2 bg-light hover">
            <div th:text="${surat.nomor} + '. ' + ${surat.namaLatin}"></div>
            <div class="text-end fs-2" th:text="${surat.nama}"></div>
            <div
              class="text-end"
              th:text="${surat.tempatTurun} + ' - ' + ${surat.arti}"
            ></div>
            <a th:href="'/detail/' + ${surat.nomor}" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="text-lg-start sticky-bottom p-3"
      style="background-color: #d1e7dd"
    >
      <div class="text-center">Â© 2023 Sistem Informasi - Irvanudin</div>
    </footer>
  </body>
</html>
